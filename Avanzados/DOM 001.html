<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>ejercicios</title>
</head>

<body>
	<script type="text/javascript">
		function rojo(){
	
			document.body.style.backgroundColor="red";
		}
		function azul(){
	
			document.body.style.backgroundColor="blue";
		}
		function amarillo(){
	
			document.body.style.backgroundColor="yellow";
		}
		function negro(){
	
			document.body.style.backgroundColor="black";
		}
		function verde(){
	
			document.body.style.backgroundColor="green";
		}
		
	</script>

	<button type="button" onclick="rojo()">ROJO</button>
	<button type="button" onclick="azul()">AZUL</button>
	<button type="button" onclick="amarillo()">AMARILLO</button>
	<button type="button" onclick="negro()">NEGRO</button>
	<button type="button" onclick="verde()">VERDE</button>
	
</body>
