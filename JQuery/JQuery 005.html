<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo de tablas simples con Bootstrap</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style type="text/css">
		*{
			padding: 10px;
		}
	</style>
	
	<script type="text/javascript">
		$(document).ready (function (){
			$("tr:odd").css("background-color", "red");
			$("tr:even").css("background-color", "green");
		});
	</script>
</head>
<body>

	<table>
	  <tr>
		<th>FILA 1</th>
		<th>----</th>
		<th>----</th>
		<th>----</th>
		<th>----</th>
	  </tr>
	  <tr>
		<th>FILA 2</th>
		<td>----</td>
		<td>----</td>
		<td>----</td>
		<td>----</td>
	  </tr>
	  <tr>
		<th>FILA 3</th>
		<td>----</td>
		<td>----</td>
		<td>----</td>
		<td>----</td>
	  </tr>
	  <tr>
		<th>FILA 4</th>
		<td>----</td>
		<td>----</td>
		<td>----</td>
		<td>----</td>
	  </tr>
	</table>
</body>
</html>
