<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo de tablas simples con Bootstrap</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style type="text/css">

	</style>
	<script type="text/javascript">
	$(document).ready(function(){
		// Escondemos el p√°rrafo
		$(".hide-btn").click(function(){
			$("li:first-child").hide();
		});
		
	});
	</script>
</head>
<body>
    <button type="button" class="hide-btn">Esconder</button>
	<ul>
		<li>Linea 1</li>
		<li>Linea 2</li>
		<li>Linea 3</li>
	</ul>
</body>
</html>
