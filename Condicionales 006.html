<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>ejercicios</title>
</head>

<body>
	<button onclick="myFunction()">Pulsa</button>
	<p id="demo"></p>

	<script>
		function myFunction() {
			var numeros;
			numeros = 0;
			while (numeros <= 100)
			{
				document.write(numeros);
				document.write(', ');
				numeros = numeros + 1;
			}
		}
	</script>
	
</body>
